<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-6">
                <h1>Annaliisa Stone</h1>
            </div>
            <div class="col-sm-6">
                <ul class="nav">

    </div>
        <form>
            <div class="container">
                <h2>Contact</h2>
                <div class="form-group">
                    <label>Name</label>
                    <span class="input-group-text" style="background-color: #ffffff;">
                        <input type="text" placeholder="Jonh Smith">
                    </span>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <div>
                        <span class="input-group-text" style="background-color: #ffffff;">
                            <input type="email" placeholder="example@gmail.com">
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label>Message</label>
                    <div>
                        <span class="input-group-text" style="background-color: #ffffff;">
                            <textarea rows="8"></textarea>
                        </span>
                    </div>
                </div>
                <div class="col-auto">
                    <button type="submit">
                        <h4>Submit</h4>
                    </button>
                </div>
            </div>
        </form>
